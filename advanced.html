<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
    <div class="img-cont">
        <img src="img/logo.svg.webp" alt="Google">
    </div>
    <div class="search">
        <form action="https://google.com/search" method="get" target="_blank">
            <div class="search-input">
                <input type="text" id="all" name="as_q" class="Search_field" placeholder="Пошук з усіма словами...">
            </div>
            <div div class="search-input">
                <input type="text" id="phrase" name="as_epq" class="Search_field" placeholder="Пошук з конкретним словом чи фразою...">
            </div>
            <div div class="search-input">
                <input type="text" id="any" name="as_oq" class="Search_field" placeholder="Пошук по якомусь зі слів...">
            </div>
            <div div class="search-input">
                <input type="text" id="none" name="as_eq" class="Search_field" placeholder="Пошук з виключенням слова...">
            </div>
            <input type="submit" value="Search" class="Button">
        </form>
    </div>
    <div class="btn-cont">
        <button><a href="index.html">Головна</a></button>
        <button><a href="images.html">Зображення</a></button>
    </div>
    </div>
</body>
</html>
